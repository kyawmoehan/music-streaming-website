<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SoundWave | Discover</title>
</head>

<body class="flex-height-grow">


    <div class="container flex-height-grow">
        <header class="main-header">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="SoundWave logo">
                <h1>Soundwave</h1>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <section class="join">
            <div class="call-to">
                <h1 class="title">Join the <span>fun</span>.</h1>

            </div>

            <form action="">
                <div class="group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="group">
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="group">
                    <button class="btn">Join Now</button>
                </div>
            </form>

        </section>
    </div>

    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav nav-1">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#"><img src="twitter.png" alt="">Twitter</a>
                    </li>
                    <li>
                        <a href="#"><img src="facebook.png" alt="">Facebook</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <div class="home-page-circle-1"></div>
    <div class="home-page-circle-2"></div>
    <div class="home-page-circle-3"></div>

</body>

</html>
